<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make My Study Plan</title>

</head>

<body>
    <button id="export-plan" onclick="export_plan()">export my study plan as csv file</button>
    <div id="main">
        <div id="search">
            <div id="intro">
                <a href="https://programsandcourses.anu.edu.au/2023/program/7706XMCOMP" target="_blank">Master of Computing</a> 
                <a href="https://github.com/bridgeL/make_my_study_plan" target="_blank">GITHUB</a>
            </div>
            <input type="text" oninput="search()">
            <div id="spec-list"></div>
        </div>

        <div id="course-list"></div>
        <div id="course-info"></div>

        <div id="study-plan">
            <div class="name">2023 s2</div>
            <div class="study-plan-sem" name="0">
                <div class="cube" onclick="set_study_plan(this)" name="0"></div>
                <div class="cube" onclick="set_study_plan(this)" name="1"></div>
                <div class="cube" onclick="set_study_plan(this)" name="2"></div>
                <div class="cube" onclick="set_study_plan(this)" name="3"></div>
            </div>
            <div class="name">2024 s1</div>
            <div class="study-plan-sem" name="1">
                <div class="cube" onclick="set_study_plan(this)" name="0"></div>
                <div class="cube" onclick="set_study_plan(this)" name="1"></div>
                <div class="cube" onclick="set_study_plan(this)" name="2"></div>
                <div class="cube" onclick="set_study_plan(this)" name="3"></div>
            </div>
            <div class="name">2024 s2</div>
            <div class="study-plan-sem" name="2">
                <div class="cube" onclick="set_study_plan(this)" name="0"></div>
                <div class="cube" onclick="set_study_plan(this)" name="1"></div>
                <div class="cube" onclick="set_study_plan(this)" name="2"></div>
                <div class="cube" onclick="set_study_plan(this)" name="3"></div>
            </div>
            <div class="name">2025 s1</div>
            <div class="study-plan-sem" name="3">
                <div class="cube" onclick="set_study_plan(this)" name="0"></div>
                <div class="cube" onclick="set_study_plan(this)" name="1"></div>
                <div class="cube" onclick="set_study_plan(this)" name="2"></div>
                <div class="cube" onclick="set_study_plan(this)" name="3"></div>
            </div>
        </div>

        <div id="constraint">
            <div>告知必修是否符合要求</div>
            <div>告知是否符合8000-6000要求</div>
            <div>告知是否符合专业方向要求</div>
        </div>
    </div>
    <script src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" type="text/css" href="mobile.css">
</body>

</html>
